<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <title>Dashboard | Owen's Server</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>

<body>

    <div class="dashboard-container">
        <div class="header-container">
            <div class="header-item"></div>
            <h1>Owen's Server Dashboard</h1>
            <div class="header-item">
                <a class="btn" href="help.html">Help</a>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search services...">
        </div>

        <div class="card-grid" id="cardGrid">
            <!-- Service cards will be loaded here by JavaScript -->
        </div>

        <footer class="footer">
            <p id="last-updated">Last updated: </p>
            <div class="footer-links">
                <a href="https://github.com/owen-3456/public-server-dashboard" target="_blank"
                    rel="noopener noreferrer">Source Code</a>
                <a href="changelog.html">Changelog</a>
            </div>
        </footer>
    </div>

    <div class="modal-overlay" id="welcomeModal">
        <div class="modal">
            <h2>Welcome</h2>
            <p>This is the new dashboard for my server. If you need help, use the Help page.</p>
            <div class="button-row">
                <a href="help.html" class="hlp-btn">Help</a>
                <button class="ok-btn" id="closeModal">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
